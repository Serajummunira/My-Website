<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Dictionary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        form { max-width: 600px; margin: auto; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>HW3:Q-1. HTML Form Components Dictionary</h1>
    <form action="#" method="post">

        <label for="text">1. Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">

        <h2>2. HTML Forms</h2>

<form action="https://www.w3schools.com/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Serajum"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Munira"><br><br>
  <input type="submit" value="Submit">
</form> 

        <label for="email">3. Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com">

         <label for="password">4. Password:</label>
        <input type="password" id="password" name="password">

        <label for="number">5. Number:</label>
        <input type="number" id="number" name="number" min="1" max="100">

        <label for="date">6. Date Picker:</label>
        <input type="date" id="date" name="date">

        <label for="datetime">7. Date & Time:</label>
        <input type="datetime-local" id="datetime" name="datetime">

        <label for="file">8. File Upload:</label>
        <input type="file" id="file" name="file">

        <label>9. Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="Option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="Option2">
        <label for="radio2">Option 2</label>

        <label>10. Checkboxes:</label>
        <input type="checkbox" id="check1" name="check1">
        <label for="check1">Check 1</label>
        <input type="checkbox" id="check2" name="check2">
        <label for="check2">Check 2</label>


        <label for="url">11. URL Input:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">

        <label for="phone">12. Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

        <label for="textarea">13. Multiline Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" placeholder="Enter long text"></textarea>

        <label for="select">14. Dropdown Menu:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="month">15. Month Picker:</label>
        <input type="month" id="month" name="month">

        <label for="week">16. Week Picker:</label>
        <input type="week" id="week" name="week">

        <label for="time">17. Time Picker:</label>
        <input type="time" id="time" name="time">
        <h3>18. Search Field</h3>
<p>The <strong>input type="search"</strong> is used for search fields (behaves like a regular text field):</p>

<form action="https://www.w3schools.com/action_page.php">
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch">
  <input type="submit" value="Submit">
</form>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
